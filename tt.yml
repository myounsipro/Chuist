management:
  server:
    base-path: /diagnostic/actuators
  endpoints:
    web:
      exposure:
        include: health
      path-mapping:
        health: health/hypervision
  endpoint:
    health:
      show-details: always



startupProbe:
  httpGet:
    path: /diagnostic/actuators/health/hypervision
    port: 8080
  failureThreshold: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /diagnostic/actuators/health/hypervision
    port: 8080
  failureThreshold: 3
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /diagnostic/actuators/health/hypervision
    port: 8080
  failureThreshold: 3
  periodSeconds: 10