<?xml version="1.0" encoding="UTF-8"?>
<configuration>

    <include resource="org/springframework/boot/logging/logback/base.xml"/>

    <!-- Logger pour filtrer les logs contenant websso -->
    <logger name="audit.webservice.rest.client.operation" level="INFO" additivity="false">
        <appender-ref ref="CONSOLE_WITH_FILTER"/>
    </logger>

    <!-- Appender console avec filtre personnalisÃ© -->
    <appender name="CONSOLE_WITH_FILTER" class="ch.qos.logback.core.ConsoleAppender">
        <filter class="ch.qos.logback.classic.filter.EvaluatorFilter">
            <evaluator class="ch.qos.logback.classic.boolex.JaninoEventEvaluator">
                <expression>
                    !message.contains("websso-itg.staging.echonet")
                </expression>
            </evaluator>
            <OnMismatch>NEUTRAL</OnMismatch>
            <OnMatch>DENY</OnMatch>
        </filter>
        <encoder>
            <pattern>%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
        </encoder>
    </appender>

</configuration>